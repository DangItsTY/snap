		<script>	
			function initialize() {				
				for (var i = 0; i < 100; i++) {
					OBJECTS.push(make("basic", {
						randomizePosition: true,
						randomizeVelocity: true,
						randomizeColor: true
					}));
				}
				
				OBJECTS.push(make("point", {
					width: 25,
					height: 25,
					x: 100,
					y: 350
				}));
				
				OBJECTS.push(make("enemy", {
					width: 50,
					height: 50,
					x: 200,
					y: 350
				}));
								
				var newPlayer = make("player", {
					width: 50,
					height: 50,
					x: 350,
					y: 375
				});
				PLAYER = newPlayer;
				OBJECTS.push(newPlayer);
				
				OBJECTS.push(make("platform", {
					x: GAME_WIDTH / 2,
					y: GAME_HEIGHT - 25
				}));
				
				OBJECTS.push(make("platform", {
					x: 500,
					y: GAME_HEIGHT - 25 - 50,
					width: 200,
					height: 50
				}));
				
				OBJECTS.push(make("platform", {
					x: 500,
					y: GAME_HEIGHT - 25 - 50,
					width: 200,
					height: 5
				}));
				OBJECTS.push(make("platform", {
					x: 500,
					y: GAME_HEIGHT - 25 - 100,
					width: 200,
					height: 5
				}));
				OBJECTS.push(make("platform", {
					x: 500,
					y: GAME_HEIGHT - 25 - 150,
					width: 200,
					height: 5
				}));
				OBJECTS.push(make("platform", {
					x: 500,
					y: GAME_HEIGHT - 25 - 200,
					width: 200,
					height: 5
				}));
				
				OBJECTS.push(make("item", {
					x: 200,
					y: 300
				}));
				
				var newCamera = make("camera", {});
				OBJECTS.push(newCamera);
				CAMERA = newCamera;
			}
			initialize();
			
			function blankField() {
			}
			
			function preload() {
			}
			preload();
			
			function prerender() {
				renderAttach(OBJECTS);
			}
			prerender();
			
			function log(label, value) {
				var element = document.getElementById(label);
				if (!element) {
					element = document.createElement('div');
					element.id = label;
					INFO_LAYER.appendChild(element);
				}
				element.innerHTML = label + ": " + value;
			}
			
			var lastTimestamp = null;
			var currentTimestamp = null;
			var deltaTime = null;
			var mod = 0;
			function gameloop(timestamp) {
				currentTimestamp = timestamp;
				deltaTime = currentTimestamp - lastTimestamp;
				mod = deltaTime / 1000;
				log("mod", mod);
				lastTimestamp = currentTimestamp;
				game();
				render(OBJECTS);
				//renderHud();
				
				window.requestAnimationFrame(gameloop);
			}
			window.requestAnimationFrame(gameloop);
		</script>
