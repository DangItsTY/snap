			function playMusic() {
				//	play background music
				var backgroundMusic = document.getElementById("backgroundMusic");
				backgroundMusic.addEventListener('timeupdate', function() {
					var buffer = 2.0;
					log("time", this.currentTime);
					if (this.currentTime <= buffer) {
						if (this.volume <= 0.9) {
							this.volume += 0.1;
						}
					}
					if (this.currentTime > buffer) {
						this.volume = 1.0;
					}
					if (this.currentTime > this.duration - buffer) {
						if (this.volume >= 0.1) {
							this.volume -= 0.1;
						}
					}
				});
				backgroundMusic.loop = true;
				backgroundMusic.play();
			}

			function log(label, value) {
				var element = document.getElementById(label);
				if (!element) {
					element = document.createElement('div');
					element.id = label;
					INFO_LAYER.appendChild(element);
				}
				element.innerHTML = label + ": " + value;
			}
			
			var lastTimestamp = null;
			var currentTimestamp = null;
			var deltaTime = null;
			var mod = 0;
			function gameloop(timestamp) {
				currentTimestamp = timestamp;
				deltaTime = currentTimestamp - lastTimestamp;
				
				// if user tabs out, don't change anything
				// this will need to be removed once logic goes to the server
				if (deltaTime > 100) {
					deltaTime = 0; 
				}
				
				mod = deltaTime / 1000;
				log("mod", mod);
				lastTimestamp = currentTimestamp;
				
				if (GAME_WAVE_STATE == "done") {
					GAME_WAVE++;
					if (GAME_WAVE > GAME_WAVES.length) {
						log("wave", "done");
					} else {
						var index = GAME_WAVE - 1;
						var nextWave = GAME_WAVES[index];
						runWave(nextWave);
					}
				}
				
				game();
				render(OBJECTS_BACKGROUND);
				render(OBJECTS);
				render(OBJECTS_FOREGROUND);
				renderHud();
				
				window.requestAnimationFrame(gameloop);
			}
			window.requestAnimationFrame(gameloop);

			function initbasic() {
				for (var i = 0; i < BLOCKH + 1; i++) {

							name: "paperwall",
							x: j * BLOCK_SIZE,
							y: i * BLOCK_SIZE,
							width: BLOCK_SIZE,
							height: BLOCK_SIZE
						}));
					}
				}
				
				for (var i = 0; i < BLOCKW + 1; i++) {
					OBJECTS.push(make("wall", {

						y: GAME_HEIGHT - (BLOCK_SIZE / 2),
						width: BLOCK_SIZE,
						height: BLOCK_SIZE
					}));

					y: GAME_HEIGHT / 2

				var newPlayer = make("player", {
